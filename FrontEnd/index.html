<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My ToDo List</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script type="module" src="assets/scripts/addTasks.js" defer></script>
</head>

<body>

    <div id="addTask">
        <label for="newTask">Ajouter une tâche</label>
        <input type="text" id="newTask">

        <select id="columnSelector">
            <option value="list1">Assigner à: Colonne 1</option>
            <option value="list2">Assigner à: Colonne 2</option>
            <option value="list3">Assigner à: Colonne 3</option>
        </select>

        <input type="date" id="taskDate">

        <button id="confirmButton">Ajouter</button>
    </div>

    <div id="container">

        <section id="column1">
            <h1>A Faire Aujourd'hui</h1>
            <ul id="list1" class="allLists"></ul>
        </section>

        <section id="column2">
            <h1>A Faire Cette Semaine</h1>
            <ul id="list2" class="allLists"></ul>
        </section>

        <section id="column3">
            <h1>A Faire Plus Tard</h1>
            <ul id="list3" class="allLists"></ul>
        </section>

    </div>

</body>
</html>
